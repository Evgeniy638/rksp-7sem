# https://docs.spring.io/spring-cloud-config/docs/current/reference/html/#discovery-first-bootstrap

# ищем в eureka конфигурационный сервер
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=cloud-config

# название файла конфигурации в репозитории
spring.cloud.config.name=eureka-client-prod

# url регистрации миксросервиса
eureka.client.service-url.defaultZone=http://localhost:${PORT:8081}/eureka
